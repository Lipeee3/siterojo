<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cardápio - Rojo Gastronomia</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="admin-cardapio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Rojo Gastronomia</h1>
            </div>
            <div>
                <span id="admin-name">Administrador</span>
                <button id="logout-btn" class="btn">Sair</button>
            </div>
        </div>
    </header>

    <div class="admin-container">
        <div class="sidebar">
            <ul>
                <li><a href="admin-dashboard.html">Inicio</a></li>
                <li><a href="admin-cardapio.html" class="active">Gerenciar Cardápio</a></li>
                <li><a href="admin-estoque.html">Gerenciar Estoque</a></li>
                <li><a href="admin-receitas.html">Gerenciar Receitas</a></li>
                <li><a href="admin-explosoes.html">Explosão de Receitas</a></li>    
            </ul>
        </div>
        
        <div class="main-content">
            <h2>Gerenciar Cardápio</h2>
            
            <div class="form-container" style="max-width: 800px; box-shadow: none; padding: 0;">
                <h3>Adicionar Novo Prato</h3>
                <form id="add-dish-form">
                    <div class="form-group">
                        <label for="dish-name">Nome do Prato</label>
                        <input type="text" id="dish-name" name="dish-name" required>
                    </div>
                    <div class="form-group">
                        <label for="dish-description">Descrição</label>
                        <textarea id="dish-description" name="dish-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dish-price">Preço (R$)</label>
                        <input type="number" id="dish-price" name="dish-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="dish-image">URL da Imagem</label>
                        <input type="text" id="dish-image" name="dish-image" value="https://via.placeholder.com/300x200">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Adicionar ao Cardápio</button>
                    </div>
                </form>
            </div>
            
            <div style="margin-top: 30px;">
                <h3>Pratos Atuais</h3>
                
                <div class="search-bar">
                    <input type="text" id="menu-search" placeholder="Buscar prato...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <table id="dishes-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Pratos serão inseridos aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="admin-cardapio.js"></script>
</body>
</html>
