<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Rojo Gastronomia</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Rojo Gastronomia</h1>
            </div>
            <div>
                <div class="admin-container">
                    <div class="sidebar">
                        <ul>
                            <li><a href="admin-dashboard.html" class="active">Inicio</a></li>
                            <li><a href="admin-cardapio.html">Gerenciar Cardápio</a></li>
                            <li><a href="admin-estoque.html">Gerenciar Estoque</a></li>
                            <li><a href="admin-receitas.html">Gerenciar Receitas</a></li>
                            <li><a href="admin-explosoes.html">Explosão de Receitas</a></li>
                        </ul>
                    </div>
                <span id="admin-name">Administrador</span>
                <button id="logout-btn" class="btn">Sair</button>
            </div>
        </div>
    </header>
        
        <div class="main-content">
            <h2>Bem-vindo ao Painel Administrativo</h2>
            <p>Selecione uma opção no menu lateral para começar.</p>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-utensils"></i>
                    <div class="stat-info">
                        <h3>Pratos no Cardápio</h3>
                        <p id="dish-count">0</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-box"></i>
                    <div class="stat-info">
                        <h3>Itens no Estoque</h3>
                        <p id="inventory-count">0</p>
                    </div>
                </div>
                <!-- Modal de Alerta Personalizado -->
            <div id="custom-alert" class="custom-alert">
                    <div class="custom-alert-content">
                    <p>Você foi desconectado</p>
                    <button id="close-alert-btn">OK</button>
                </div>
            </div>

                <script src="script.js"></script>
 </body>
 </html>
