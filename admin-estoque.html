<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Estoque - Rojo Gastronomia</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="admin-estoque.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Rojo Gastronomia</h1>
            </div>
            <div>
                <span id="admin-name">Administrador</span>
                <button id="logout-btn" class="btn">Sair</button>
            </div>
        </div>
    </header>

    <div class="admin-container">
        <div class="sidebar">
            <ul>
                <li><a href="admin-dashboard.html">Inicio</a></li>
                <li><a href="admin-cardapio.html">Gerenciar Cardápio</a></li>
                <li><a href="admin-estoque.html" class="active">Gerenciar Estoque</a></li>
                <li><a href="admin-receitas.html">Gerenciar Receitas</a></li>
                <li><a href="admin-explosoes.html">Explosão de Receitas</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <h2>Gerenciar Estoque</h2>
            
            <div class="form-container" style="max-width: 800px; box-shadow: none; padding: 0;">
                <h3>Adicionar Item ao Estoque</h3>
                <form id="add-inventory-form">
                    <div class="form-group">
                        <label for="item-name">Nome do Item</label>
                        <input type="text" id="item-name" name="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantidade</label>
                        <input type="number" id="item-quantity" name="item-quantity" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="item-unit">Unidade de Medida</label>
                        <select id="item-unit" name="item-unit" required>
                            <option value="KG">KG (Quilograma)</option>
                            <option value="LT">LT (Litro)</option>
                            <option value="UN">UN (Unidade)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Preço por Unidade (R$)</label>
                        <input type="number" id="item-price" name="item-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Adicionar ao Estoque</button>
                    </div>
                </form>
            </div>
            
            <div style="margin-top: 30px;">
                <h3>Itens em Estoque</h3>
                
                <div class="search-bar">
                    <input type="text" id="inventory-search" placeholder="Buscar item...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Unidade</th>
                            <th>Preço/Un.</th>
                            <th>Valor Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Itens serão inseridos aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="admin-estoque.js"></script>
</body>
</html>
