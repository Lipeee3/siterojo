<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rojo Gastronomia - Explosão de Receitas</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="admin-explosoes.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Rojo Gastronomia</h1>
            </div>
            <div class="user-info">
                <span id="admin-name">Administrador</span>
                <button id="logout-btn" class="btn">Sair</button>
            </div>
        </div>
    </header>
    
    <div class="admin-container">
        <div class="sidebar">
            <ul>
                <li><a href="admin-dashboard.html">Inicio</a></li>
                <li><a href="admin-cardapio.html">Gerenciar Cardápio</a></li>
                <li><a href="admin-estoque.html">Gerenciar Estoque</a></li>
                <li><a href="admin-receitas.html">Gerenciar Receitas</a></li>
                <li><a href="admin-explosoes.html" class="active">Explosão de Receitas</a></li>
            </ul>
        </div>
        
        <main>
            <div class="explosion-container">
                <h2>Explosão de Receitas</h2>
                
                <div class="recipe-selection">
                    <label for="recipeSelect">Selecione a Receita:</label>
                    <select id="recipeSelect">
                        <option value="">Selecione uma receita</option>
                    </select>
                </div>
                <label for="quantidadePratos">Quantidade de Pratos:</label>
                <input type="number" id="quantidadePratos" value="1" min="1">
                <div class="explosion-details">
                    <h3>Detalhes da Receita</h3>
                    <div id="recipe-details"></div>
                </div>
                
                <div class="action-buttons">
                    <button id="explodeRecipeBtn">Explodir Receita</button>
                    <button id="printSeparationReportBtn">Relatório de Separação</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="admin-explosoes.js"></script>
</body>
</html>
