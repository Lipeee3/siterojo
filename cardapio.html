<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Rojo Gastronomia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Rojo Gastronomia</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cardapio.html" class="active">Cardápio</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Nosso Cardápio</h2>
            
            <div class="search-bar">
                <input type="text" id="menu-search" placeholder="Buscar no cardápio...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="menu-items" id="menu-items-container">
                
                <!-- Menu items will be populated here -->
            </div>
        </div>
    </section>
    
    <!-- Cart Icon -->
    <div class="cart" id="cart-icon">
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="cart-count">0</div>
    </div>
    
    <!-- Cart Panel -->
    <div class="cart-panel">
        <div class="cart-close">
            <i class="fas fa-times"></i>
        </div>
        <h2>Seu Carrinho</h2>
        <div class="cart-items">
            <!-- Cart items will be populated here -->
        </div>
        <div class="cart-total">
            <h3>Total: <span class="cart-total-value">R$ 0,00</span></h3>
            <button class="btn checkout-btn">Finalizar Pedido</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Rojo Gastronomia. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="cardapio.js"></script>
</body>
</html>
